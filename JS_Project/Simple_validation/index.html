<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Simple Validation in JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 p-3 mb-5 bg-white rounded shadow-lg">
          <h1 class="text-center">Form Validation</h1>

          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter your username"
          />
          <small id="username_error"></small>

          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="Enter your email"
          />
          <small id="email_error"></small>

          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
          />
          <small id="password_error"></small>

          <input
            type="password"
            id="cpassword"
            class="form-control"
            placeholder="Enter again your password"
          />
          <small id="cpassword_error"></small>

          <div class="cnt">
            <button class="btn btn-primary" onclick="validate()">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
