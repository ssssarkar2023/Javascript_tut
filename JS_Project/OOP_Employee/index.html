<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Application - OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10">
          <h1 class="my-4 w-50">Add Employees</h1>

          <form id="employee_form" class="w-50">
            <div class="form-group">
              <label for="nameField">Employee Name</label>
              <input type="text" class="form-control" id="nameField" value="" />
            </div>

            <div class="form-group">
              <label for="salaryField">Employee Salary</label>
              <input
                type="text"
                class="form-control"
                id="salaryField"
                value=""
              />
            </div>

            <div class="form-group">
              <label for="taxField">Salary Tax(%)</label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">%</div>
                </div>

                <input
                  type="number"
                  class="form-control"
                  id="taxField"
                  value=""
                  step="0.01"
                />
              </div>
            </div>

            <button id="add_employee" class="btn btn-primary btn-block my-4">
              Add Employee
            </button>
          </form>

          <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Pre-Tax Amount</th>
                <th scope="col">Tax(%)</th>
                <th scope="col">Net Salary</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
