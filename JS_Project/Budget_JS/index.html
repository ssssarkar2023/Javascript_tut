<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="budget-container">
      <h1>Budget App</h1>

      <!--Header-->
      <div class="budget-header">
        <!--Balance-->
        <div class="balance">
          <div class="value">
            <p>₹</p>
            <p>0</p>
          </div>
        </div>

        <!--Account-->
        <div class="account">
          <!--Income-->
          <div class="income">
            <div class="title">Income</div>
            <div class="income-total">
              <p>₹</p>
              <p>0</p>
            </div>
          </div>

          <div class="chart"></div>

          <div class="outcome">
            <div class="title">Outcome</div>
            <div class="outcome-total">
              <p>₹</p>
              <p>0</p>
            </div>
          </div>
        </div>
      </div>

      <!--Dashboard-->
      <div class="budget-dashboard">
        <!--Income Tracker-->
        <div class="income">
          <h3 class="tab2">Income Tracker</h3>
          <div class="hide" id="income-tracker">
            <ul class="list"></ul>
            <div class="input">
              <div>
                <input
                  type="text"
                  id="income-title-input"
                  name="title"
                  placeholder="Title"
                />
                <input
                  type="number"
                  id="income-amount-input"
                  name="amount"
                  placeholder="₹0"
                />
              </div>
              <input type="submit" value="Add" class="add-income" />
            </div>
          </div>
        </div>

        <!--Expense Tracker-->
        <div class="expense">
          <h3 class="tab1">Expense Tracker</h3>
          <div class="hide" id="expense-tracker">
            <ul class="list"></ul>
            <div class="input">
              <div>
                <input
                  type="text"
                  id="expense-title-input"
                  name="title"
                  placeholder="Title"
                />
                <input
                  type="number"
                  id="expense-amount-input"
                  name="amount"
                  placeholder="₹0"
                />
              </div>
              <input type="submit" value="Add" class="add-expense" />
            </div>
          </div>
        </div>

        <!--Total-->
        <div id="all">
          <h3 class="tab3 active">All</h3>
          <ul class="list"></ul>
        </div>
      </div>
    </div>

    <script src="chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
